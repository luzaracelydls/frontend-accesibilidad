<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio de Accesibilidad</title>
</head>
<body>
  <h1>Formulario de Registro</h1>
  <h3>Rellenar el formulario</h3>
  <form>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre"><br><br>
    
    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email"><br><br>
    
    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password"><br><br>
    
    <button type="submit">Enviar</button>
  </form>
  
  <img src="https://cdn.pixabay.com/photo/2023/02/18/11/00/icon-7797704_1280.png" alt="Icono de usuario">
  
  <a href="https://www.amazon.com/gp/help/customer/display.html">Ir a la página de ayuda</a>
</body>
</html>
